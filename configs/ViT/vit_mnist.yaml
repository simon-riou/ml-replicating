
# Config specific
device: "cuda"
num_workers: 8

# Dataset configuration
dataset:
  type: "MNIST"
  root: "./data/mnist"
  download: true

# Hyperparameters
batch_size: 128
epochs: 300

# Optimizer configuration
optimizer:
  type: "Adam"

# Criterion (loss function) configuration
criterion:
  type: "CrossEntropyLoss"

# Learning rate scheduler configuration
#scheduler:
#  type: "LinearLR"

# File save/logs settings
run_dir: "runs/vit_mnist_exp1"
tb_dir: "/workspace"
max_keep: 1
